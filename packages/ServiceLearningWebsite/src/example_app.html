<polymer-element name="example-app">
  <template>
    <link rel="stylesheet" href="example_app.css">

    <!-- Keyboard nav controller. -->
    <core-a11y-keys id="keys" target="{{body}}"
                    keys="up down left right space space+shift"
                    on-keys-pressed="{{keyHandler}}"></core-a11y-keys>

    <core-scaffold id="scaffold" mode="waterfall-tall" on-scroll="{{scrollCheck}}">
      <core-header-panel id="drawer" navigation flex mode="standard">
        <core-toolbar id="logo-holder" layout horizontal center-center>
          <core-image src="Logotron-Red.svg"></core-image>
        </core-toolbar>
        <core-menu id="menu" valueattr="hash" selected="{{route}}">
          <template repeat="{{page in pages}}">
            <paper-item hash="{{page.path}}"
                        on-click="{{menuItemClicked}}" noink>
              <core-icon icon="label{{route != page.path ? '-outline' : ''}}">
              </core-icon>
              <a _href="#{{page.path}}">{{page.name}}</a>
            </paper-item>
          </template>
        </core-menu>
      </core-header-panel>

      <core-toolbar tool flex class="bottom">
        <div flex><h1 id="header">{{selectedPage.header}}</h1></div>
      </core-toolbar>
      <div layout horizontal center-center fit>
<!-- Readd on-tap="{{cyclePages}}" if you want pages to progress when clicking on blank space   -->
        <core-animated-pages id="pages" selected="{{route}}" valueattr="hash" transitions="slide-from-right">              
<!--           <template repeat="{{page in pages}}">
            <section hash="{{page.path}}" layout vertical>
              <div>{{page.name}}</div>
            </section>
          </template> -->
          <section hash="one" class="holder">
            <first-page flex></first-page>
          </section>
          <section hash="two" class="holder">
            <second-page flex></second-page>
          </section>
          <section hash="three" class="holder">
            <third-page flex></third-page>
          </section>
          <section hash="four" class="holder">
            <fourth-page flex></fourth-page>
          </section>
          <section hash="five" class="holder">
            <fifth-page flex></fifth-page>
          </section>
        </core-animated-pages>
      </div>

    </core-scaffold>
  </template>
</polymer-element>
